<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quest of Elements - Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
        :root {
            --bg-color: #101010; --text-color: #fff; --accent: #ffd700;
        }
        body {
            background: var(--bg-color); color: var(--text-color);
            font-family: 'DotGothic16', sans-serif;
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            user-select: none; -webkit-user-select: none;
        }
        .title-logo {
            font-size: 48px; color: var(--accent); text-shadow: 4px 4px 0 #ff4444;
            margin-bottom: 10px; text-align: center; line-height: 1.2;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .subtitle { font-size: 14px; color: #aaa; margin-bottom: 40px; letter-spacing: 2px; }
        
        .input-group { margin-bottom: 20px; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        input[type="text"] {
            padding: 12px; font-size: 18px; font-family: inherit; text-align: center;
            background: #222; color: #fff; border: 2px solid #666; border-radius: 4px; width: 240px;
        }
        .file-input-label { font-size: 12px; color: #888; }
        input[type="file"] { font-size: 12px; color: #aaa; width: 240px; }
        
        .btn-container { display: flex; flex-direction: column; gap: 15px; width: 240px; }
        .btn {
            background: #333; border: 2px solid #fff; color: #fff; padding: 15px;
            font-family: inherit; font-size: 18px; cursor: pointer; border-radius: 4px;
            transition: transform 0.1s;
        }
        .btn:active { transform: translateY(2px); background: #555; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; border-color: #666; color: #888; }

        .data-reset { margin-top: 30px; font-size: 12px; color: #666; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>

    <div class="title-logo">QUEST OF<br>ELEMENTS</div>
    <div class="subtitle">GRAND MASTER EDITION</div>

    <div class="input-group">
        <input type="text" id="player-name" placeholder="名前を入力" value="アルス" maxlength="6">
        
        <label class="file-input-label">主人公アイコン (任意)</label>
        <input type="file" id="player-icon" accept="image/*">
    </div>

    <div class="btn-container">
        <button class="btn" onclick="App.startNewGame()">ニューゲーム</button>
        <button class="btn" id="btn-continue" onclick="App.continueGame()" disabled>コンティニュー</button>
    </div>

    <div class="data-reset" onclick="deleteSaveData()">セーブデータを削除</div>

    <script src="database.js"></script>
    <script src="dungeon.js"></script>
    <script src="gacha.js"></script>
    <script src="facilities.js"></script>
    <script src="blacksmith.js"></script>
    <script src="main.js"></script>
    <script src="battle.js"></script>
    <script src="menus.js"></script>

    <script>
        // 起動時処理
        window.onload = () => {
            if(typeof App !== 'undefined' && App.initTitleScreen) {
                // main.js の初期化関数を呼び出し
                App.initTitleScreen();
                
                // ロード済みデータがあればボタンを更新
                if(App.data) {
                    const btn = document.getElementById('btn-continue');
                    btn.disabled = false;
                    
                    let name = '勇者';
                    let lv = 1;
                    // パーティ先頭のキャラ情報を取得して表示
                    if(App.data.party && App.data.party[0]) {
                        const char = App.data.characters.find(c => c.uid === App.data.party[0]);
                        if(char) {
                            name = char.name;
                            lv = char.level;
                        }
                    }
                    btn.innerHTML = `続きから<br><span style="font-size:12px">(${name} Lv.${lv})</span>`;
                }
            }
        };

        // データ削除機能
        function deleteSaveData() {
            if(typeof CONST === 'undefined' || !CONST.SAVE_KEY) {
                alert('データベースエラー: CONSTが読み込まれていません');
                return;
            }
            if(confirm('本当にセーブデータを削除しますか？\n失われたデータは復元できません。')) {
                localStorage.removeItem(CONST.SAVE_KEY);
                location.reload();
            }
        }
    </script>
</body>
</html>
